obstacle_range: 3.0
raytrace_range: 3.5

footprint: [[-0.5, -0.4], [-0.5, 0.4], [0.5, 0.4], [0.5, -0.4]]
#robot_radius: 0.105

# map_type: costmap
# observation_sources: scan
# scan: {sensor_frame: sensor_laser_front, data_type: LaserScan, topic: /AMR/laser/scanF, marking: true, clearing: true}

obstacle_layer:
  enabled:              true
  origin_z:             0.05
  #z_resolution:         0.2
  #z_voxels:             2
  unknown_threshold:    1
  mark_threshold:       1 
  #combination_method:   1      # undocumented feature?
  track_unknown_space:  true   #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5
  raytrace_range: 5.0
  publish_voxel_map: false
  observation_sources:  scan cloud
  scan: {
    sensor_frame: sensor_laser_front,
    data_type: LaserScan,
    topic: /AMR/laser/scanF,
    marking: true,
    clearing: false,
    min_obstacle_height: 0.05 ,
    max_obstacle_height: 0.6
  }
  cloud: {
    sensor_frame: camera_link,
    data_type: PointCloud2,
    topic: /camera/depth/color/points,
    # topic: /detection/result,
    marking: true,
    clearing: false,
    min_obstacle_height: 0,
    max_obstacle_height: 0.6
  }

